{% extends 'main.html' %}
{% load static %}
{% block content %}

            <div class="container m-auto"> 

                <h1 class="text-2xl leading-none text-gray-900 tracking-tight mt-3"><a href="/">Home</a> /Account Setting  for  <b>{{user.username}}</b></h1>
                <!-- <ul class="mt-5 -mr-3 flex-nowrap lg:overflow-hidden overflow-x-scroll uk-tab">
                    <li class="uk-active"><a href="#">General</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Notification</a></li>
                    <li><a href="#">Social links</a></li>
                    <li><a href="#">Billing</a></li>
                    <li><a href="#">Security</a></li>
                </ul> -->

                <div class="grid lg:grid-cols-3 mt-12 gap-8">
                    <div>
                        <h3 class="text-xl mb-2"> General</h3>
                        <p></p>
                    </div>
                    <div class="bg-white rounded-md lg:shadow-lg shadow col-span-2">
                        <form action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                       <div class="grid grid-cols-2 gap-3 lg:p-6 p-4">
                            <div>
                                <label for="">Avatar</label>
                                <img style="border-radius: 50%;"src="{{profile.avatar.url}}">
                                <input type="file" name="avatar" class="p-2 px-4 rounded bg-gray-50 text-red-500" placeholder="" class="shadow-none bg-gray-100">
                            </div>
                           <div>
                               <label for="">Name</label>
                               <input type="text" name="name" value="{{profile.name}}" placeholder="Your name.." class="shadow-none bg-gray-100">
                           </div>
                            <div class="col-span-2">
                                <label for=""> Email</label>
                                <input type="email" value="{{user.email}}" placeholder="Your name.." class="shadow-none bg-gray-100">
                            </div>
                            <div class="col-span-2">
                                <label for="about">Bio</label>  
                                <textarea id="about"  name="bio" rows="3"  class="shadow-none bg-gray-100">{{profile.bio}}</textarea>
                            </div> 
                            <div class="col-span-2">
                                <label for=""> Location</label>
                                <input name="location" value="{{profile.location}}" type="text" placeholder="" class="shadow-none bg-gray-100">
                            </div>
                       </div> 
    
                       <div class="bg-gray-10 p-6 pt-0 flex justify-end space-x-3">
                           <button class="p-2 px-4 rounded bg-gray-50 text-red-500"> <a href="/">Cancel </a></button>
                           <button type="submit" class="button bg-blue-700"> Save </button>
                       </div>
                    </form>
                    </div>
                


                </div>

            </div>
            
        </div>

    </div>


{% endblock content %}
